<!DOCTYPE html>
<html>
    <head>
        <link rel="Stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="side" id="leftside">
            <div class="label">
                Grid Size:
            </div>
            <div class="slidecontainer">
                <input type="range" min="3" max="100" value="16" class="slider" id="myRange">
                <button type="button" onclick="changeSizeofGrid()">Change</button >
              </div>
              <div class="label">
                  Pick a color
              </div>
              <div class="colorButton">
                <button type="button" id="black" onclick="changeColor(0)">Black</button>
                <button type="button" id="blue" onclick="changeColor(1)">Blue</button>
                <button type="button" id="rainbow" onclick="changeColor(2)">Rainbow</button>
                <button type="button" id="gray" onclick="erase()"> Erase</button>
              </div>
              
        </div>


        <div id="container">
        </div>


        <div class="side" id="rightside">
            <p>
                Press click to start/stop painting.
            </p>
            <p>
                You can change the size of the grid with the slider.
            </p>
            <p>
                The Odin Project exercise. Etch a Sketch.
            </p>
            
        </div>

    </body>


    <script src="code.js" ></script>




</html>
